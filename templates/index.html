<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Thermostat</title>
    <link rel="stylesheet" href='../static/style.css'/>
</head>
<body>
<h2>Thermostat</h2>
    <form action="/apply" method="post">
        <div>
            <script>
                function roundHalf(num) {
                    return Math.round(num*2)/2;
                }

                function createOptionWithValues(selectElementId, defaultOption) {
                    <!--let temperatures = [26.5, 26, 25.5, 25, 24.5, 24, 23.5, 23, 22.5, 22, '---', 15];-->
                    let temperatures = [25, '---', 15];
                    let selectElement = document.getElementById(selectElementId + "_SELECTOR");
                    temperatures.forEach(value => {
                        let optionElement = document.createElement("OPTION");
                        optionElement.text = value;
                        optionElement.value = value;
                        optionElement.disabled = value === '---' ? "disabled" : "";
                        optionElement.selected = value === defaultOption ? "selected" : "";
                        selectElement.options.add(optionElement);
                    });

                    if(!temperatures.includes(defaultOption)) {
                        let optionElement = document.createElement("OPTION");
                        optionElement.text = defaultOption;
                        optionElement.value = defaultOption;
                        optionElement.selected = "selected";
                        selectElement.options.add(optionElement);
                    }
                }
            </script>
            <div class="temperature">
                <label for="LIVING_ROOM_TARGET_SELECTOR">Living Room ({{round(LIVING_ROOM_SENSOR[0], 1)}})</label>
                <select id="LIVING_ROOM_TARGET_SELECTOR" name="LIVING_ROOM_TARGET">
                    <script>
                        createOptionWithValues("LIVING_ROOM_TARGET", roundHalf({{LIVING_ROOM_TARGET}}));
                    </script>
                </select>
                <input type="checkbox" name="LIVING_ROOM_TARGET_AUTO_OFF">Auto-off
            </div>
            <div class="temperature">
                <label for="BED_ROOM_TARGET_SELECTOR">Bedroom ({{round(BED_ROOM_SENSOR[0], 1)}})</label>
                <select id="BED_ROOM_TARGET_SELECTOR" name="BED_ROOM_TARGET">
                    <script>
                        createOptionWithValues("BED_ROOM_TARGET", roundHalf({{BED_ROOM_TARGET}}));
                    </script>
                </select>
                <input type="checkbox" name="BED_ROOM_TARGET_AUTO_OFF">Auto-off
            </div>
            <div class="temperature">
                <label for="COMPUTER_ROOM_TARGET_SELECTOR">Lab13485 ({{round(COMPUTER_ROOM_SENSOR[0], 1)}})</label>
                <select id="COMPUTER_ROOM_TARGET_SELECTOR" name="COMPUTER_ROOM_TARGET">
                    <script>
                        createOptionWithValues("COMPUTER_ROOM_TARGET", roundHalf({{COMPUTER_ROOM_TARGET}}));
                    </script>
                </select>
                <input type="checkbox" name="COMPUTER_ROOM_TARGET_AUTO_OFF">Auto-off
            </div>
            <div class="temperature">
                <label for="HANS_ROOM_TARGET_SELECTOR">Han's Room ({{round(HANS_ROOM_SENSOR[0], 1)}})</label>
                <select id="HANS_ROOM_TARGET_SELECTOR" name="HANS_ROOM_TARGET">
                    <script>
                        createOptionWithValues("HANS_ROOM_TARGET", roundHalf({{HANS_ROOM_TARGET}}));
                    </script>
                </select>
                <input type="checkbox" name="HANS_ROOM_TARGET_AUTO_OFF">Auto-off
            </div>
        </div>

        <div style="text-align:center; margin-top:40px;">
            <input class="button" type="submit" value="Apply"/>
        </div>

    </form>
</body>
</html>
