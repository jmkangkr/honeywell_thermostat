<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Thermostat</title>
    <link rel="stylesheet" href='../static/style.css'/>
</head>
<body>
<h2>Thermostat</h2>
    <form action="/apply" method="post">
        <div>
            <script>
                function roundHalf(num) {
                    return Math.round(num*2)/2;
                }

                function createOptionWithValues(selectElementId, defaultOption) {
                    let temperatures = [26.5, 26, 25.5, 25, 24.5, 24, 23.5, 23, 22.5, 22, '---', 15];
                    let selectElement = document.getElementById(selectElementId + "_SELECTOR");
                    temperatures.forEach(value => {
                        let optionElement = document.createElement("OPTION");
                        optionElement.text = value;
                        optionElement.value = value;
                        optionElement.disabled = value === '---' ? "disabled" : "";
                        optionElement.selected = value === defaultOption ? "selected" : "";
                        selectElement.options.add(optionElement);
                    });
                }
            </script>
            <div class="temperature">
                <label for="LIVING_ROOM_SELECTOR">Living Room</label>
                <select id="LIVING_ROOM_SELECTOR" name="LIVING_ROOM">
                    <script>
                        createOptionWithValues("LIVING_ROOM", roundHalf({{LIVING_ROOM}}));
                    </script>
                </select>
            </div>
            <div class="temperature">
                <label for="BED_ROOM_SELECTOR">Bedroom</label>
                <select id="BED_ROOM_SELECTOR" name="BED_ROOM">
                    <script>
                        createOptionWithValues("BED_ROOM", roundHalf({{BED_ROOM}}));
                    </script>
                </select>
            </div>
            <div class="temperature">
                <label for="COMPUTER_ROOM_SELECTOR">Lab 13485</label>
                <select id="COMPUTER_ROOM_SELECTOR" name="COMPUTER_ROOM">
                    <script>
                        createOptionWithValues("COMPUTER_ROOM", roundHalf({{COMPUTER_ROOM}}));
                    </script>
                </select>
            </div>
            <div class="temperature">
                <label for="HANS_ROOM_SELECTOR">Han's Room</label>
                <select id="HANS_ROOM_SELECTOR" name="HANS_ROOM">
                    <script>
                        createOptionWithValues("HANS_ROOM", roundHalf({{HANS_ROOM}}));
                    </script>
                </select>
            </div>
        </div>

        <div style="text-align:center; margin-top:40px;">
            <input class="button" type="submit" value="Apply"/>
        </div>

    </form>
</body>
</html>
