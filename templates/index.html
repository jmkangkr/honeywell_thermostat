<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Thermostat</title>
    <link rel="stylesheet" href='../static/style.css'/>
</head>
<body>
<h2>Thermostat</h2>
    <form action="/apply" method="post">
        <div>
            <script>
                function roundHalf(num) {
                    return Math.round(num*2)/2;
                }

                function createOptionWithValues(selectElementId, defaultOption) {
                    let temperatures = [25, 24.5, 24, 23.5, 23, 22.5, 22, 21.5, 21, 20.5, 20, '---', 10];
                    let selectElement = document.getElementById(selectElementId + "_SELECTOR");
                    temperatures.forEach(value => {
                        let optionElement = document.createElement("OPTION");
                        optionElement.text = value;
                        optionElement.value = value;
                        optionElement.disabled = value === '---' ? "disabled" : "";
                        optionElement.selected = value === defaultOption ? "selected" : "";
                        selectElement.options.add(optionElement);
                    });

                    if(!temperatures.includes(defaultOption)) {
                        let optionElement = document.createElement("OPTION");
                        optionElement.text = defaultOption;
                        optionElement.value = defaultOption;
                        optionElement.selected = "selected";
                        selectElement.options.add(optionElement);
                    }
                }
            </script>
            <div class="temperature">
                <label for="LIVING_ROOM_TARGET_SELECTOR">Living Room ({{LIVING_ROOM[1][0]|round(1, 'common')}})</label>
                <select id="LIVING_ROOM_TARGET_SELECTOR" name="LIVING_ROOM_TARGET">
                    <script>
                        createOptionWithValues("LIVING_ROOM_TARGET", {{LIVING_ROOM[0]}});
                    </script>
                </select>
                <input type="checkbox" name="LIVING_ROOM_AUTO_OFF">Auto-off
            </div>
            <div class="temperature">
                <label for="BED_ROOM_TARGET_SELECTOR">Bedroom ({{BED_ROOM[1][0]|round(1, 'common')}})</label>
                <select id="BED_ROOM_TARGET_SELECTOR" name="BED_ROOM_TARGET">
                    <script>
                        createOptionWithValues("BED_ROOM_TARGET", {{BED_ROOM[0]}});
                    </script>
                </select>
                <input type="checkbox" name="BED_ROOM_AUTO_OFF">Auto-off
            </div>
            <div class="temperature">
                <label for="COMPUTER_ROOM_TARGET_SELECTOR">Lab13485 ({{COMPUTER_ROOM[1][0]|round(1, 'common')}})</label>
                <select id="COMPUTER_ROOM_TARGET_SELECTOR" name="COMPUTER_ROOM_TARGET">
                    <script>
                        createOptionWithValues("COMPUTER_ROOM_TARGET", {{COMPUTER_ROOM[0]}});
                    </script>
                </select>
                <input type="checkbox" name="COMPUTER_ROOM_AUTO_OFF">Auto-off
            </div>
            <div class="temperature">
                <label for="HANS_ROOM_TARGET_SELECTOR">Han's Room ({{HANS_ROOM[1][0]|round(1, 'common')}})</label>
                <select id="HANS_ROOM_TARGET_SELECTOR" name="HANS_ROOM_TARGET">
                    <script>
                        createOptionWithValues("HANS_ROOM_TARGET", {{HANS_ROOM[0]}});
                    </script>
                </select>
                <input type="checkbox" name="HANS_ROOM_AUTO_OFF">Auto-off
            </div>
        </div>

        <div style="text-align:center; margin-top:40px;">
            <input class="button" type="submit" value="Apply"/>
        </div>

    </form>
</body>
</html>
